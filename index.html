<!DOCTYPE html>

<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Status | Cloud 66</title>
        <meta name="viewport" content="width=device-width">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="apple-touch-icon" href="http://cdn.cloud66.com/images/cloud66_logo_heartbeat_white.png">
        <link rel="apple-touch-startup-image" href="http://cdn.cloud66.com/images/cloud66_status_background_small.png">
    </head>
    <body>
		<header role="banner">
			<img class="logo" src="assets/img/logo.svg" alt="">
			<h1 class="page-title">Cloud 66 Status <span>&mdash;</span> <span class="js-updated">Updating</span></h1>
			<p class="lead" id="js-lead">
			</p>
		</header>

		<main role="main">
			<article id="js-primary-status" class="primary-status divider">
                <div class="is-loading"></div>
			</article>

			<article id="js-status-stream" class="status-stream divider">

			</article>
		</main>

    <footer role="contentinfo" class="">
			<small>
				<nav class="hoziz-nav">
					<a href="https://www.cloud66.com">Cloud 66</a><a href="http://help.cloud66.com">Help &amp; Documentation</a><a href="https://twitter.com/cloud66status">Twitter Updates</a>
				</nav>
			</small>
		</footer>

    <!--start Intercom -->
    <script>
      window.intercomSettings = {
        app_id: "gedu1g6a"
      };
    </script>
    <script>(function(){var w=window;var ic=w.Intercom;if(typeof ic==="function"){ic('reattach_activator');ic('update',intercomSettings);}else{var d=document;var i=function(){i.c(arguments)};i.q=[];i.c=function(args){i.q.push(args)};w.Intercom=i;function l(){var s=d.createElement('script');s.type='text/javascript';s.async=true;s.src='https://widget.intercom.io/widget/gedu1g6a';var x=d.getElementsByTagName('script')[0];x.parentNode.insertBefore(s,x);}if(w.attachEvent){w.attachEvent('onload',l);}else{w.addEventListener('load',l,false);}}})()</script>
    <!--end Intercom -->

		<!-- == START TEMPLATES ==  -->
        <script id="update-time-template" type="text/x-handlebars-template">
            <time datetime="{{last_change}}">{{last_change}}</time>
        </script>

		<script id="title-template" type="text/x-handlebars-template">
			{{#equal aggregate 'good' }}
				<i class="em good">All Good</i> &mdash; Cloud 66 and related services are up &amp; running
			{{/equal}}
			{{#equal aggregate 'warning' }}
				<i class="em warning">Warning</i> &mdash; We are investigating issues with some services
			{{/equal}}
			{{#equal aggregate 'error' }}
				<i class="em error">Error</i> &mdash; We&#8217;re working to resolve a Major service incident
			{{/equal}}
			{{#equal aggregate 'maintenance' }}
				<i class="em error">Maintenance</i> &mdash; Services are offline for Scheduled Maintenance
			{{/equal}}
		</script>

		<script id="status-template" type="text/x-handlebars-template">
			<ul class="primary-list primary-list-divider">
			{{#if status}}
			  {{#each status}}
			    <li>
					{{title}} <span class="pri-status {{status}}">{{status}}</span>
				</li>
			  {{/each}}
			{{/if}}
			</ul>
		</script>

		<script id="stream-template" type="text/x-handlebars-template">
			<ul class="status-stream-list">
			{{#if history}}
			  {{#each history}}
			    <li>
					<time class="update-time" datetime="{{last_change}}">{{last_change}}</time>
					<div class="state">
						<h4 class="resource-title {{status}}">{{title}}</h4>
						<p class="resource-message">{{text}}</p>
					</div>
				</li>
			  {{/each}}
			{{/if}}
			</ul>
		</script>
		<!-- == END TEMPLATES ==  -->

		<script src="assets/js/vendor/jquery-1.9.0.min.js"></script>
		<script src="assets/js/vendor/handlebars.js"></script>
		<script src="assets/js/vendor/moment.js"></script>
        <script src="assets/js/plugins.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
